<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">

<!--
st(1) font configuration

**_except_**

qtile font size is also affected.

resort back to re-building st(1)


link to $HOME/.fonts.conf

xml schema description:
    https://freedesktop.org/software/fontconfig/fontconfig-user.html
-->

<!-- /etc/fonts/fonts.conf file to configure system font access -->
<fontconfig>
<match
    target="pattern">
  <edit name="pixelsize"
        mode="assign"
        binding="strong"
        >
    <double>24</double>
  </edit>
</match>
</fontconfig>
